    <style>
      :root {
        --gold: #f59e0b;
        --gold-light: #fbbf24;
        --gold-dark: #b45309;
        --deep-black: #000000;
        --soft-black: #050505;
        --cta-green: #04d639;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--deep-black);
        color: #ffffff;
        overflow-x: hidden;
      }
      .heading-font {
        font-family: 'Bricolage Grotesque', sans-serif;
      }
      .gold-gradient {
        background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 50%, #d97706 100%);
      }
      .cta-green-gradient {
        background: linear-gradient(135deg, #04d639 0%, #03b831 100%);
      }
      .gold-text {
        background: linear-gradient(135deg, #f59e0b 0%, #fbbf24 50%, #d97706 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
      }
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      /* Noise Texture Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.15;
        pointer-events: none;
        z-index: 9999;
        filter: contrast(120%) brightness(100%);
      }

      /* Strategy Grid Pattern */
      .bg-grid {
        background-size: 40px 40px;
        background-image: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
      }

      .scroll-smooth {
        scroll-behavior: smooth;
      }
      
      @keyframes cta-pulse {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(4, 214, 57, 0.3); }
        50% { transform: scale(1.05); box-shadow: 0 0 30px 10px rgba(4, 214, 57, 0.1); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(4, 214, 57, 0); }
      }
      .animate-cta-pulse {
        animation: cta-pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
      }

      @keyframes shine {
        0% { left: -100%; }
        20% { left: 100%; }
        100% { left: 100%; }
      }
      .animate-shine {
        position: relative;
        overflow: hidden;
      }
      .animate-shine::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -100%;
        width: 50%;
        height: 200%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
        transform: rotate(30deg);
        animation: shine 4s infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s infinite ease-in-out;
      }

      /* Reveal Animation Styles */
      .reveal-hidden {
        opacity: 0;
        transform: translateY(30px);
      }
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), transform 1s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Image Loading Optimization Classes */
      .img-optimize {
        transition: opacity 0.8s ease-in-out, filter 0.8s ease-in-out;
      }
